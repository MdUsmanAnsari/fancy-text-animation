<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fancy Text Animation</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>

<body>

      <div class="input-group">
            <input type="text" placeholder="Enter Anything!" value="USMAN">
            <select name="animations" class="select-animation">
                  <option value="animation-top-to-bottom-rotateY">top-to-bottom-rotateY</option>
                  <option value="animation-top-to-bottom">top-to-bottom</option>
                  <option value="animation-top-to-bottom-rotateX">top-to-bottom-rotateX</option>
                  <option value="animation-top-to-bottom-rotate">top-to-bottom-rotate</option>
                  <option value="animation-5">animation-5</option>
            </select>
            <button>STOP</button>
      </div>

      <div class="wrapper"></div>

      <script src="script.js"></script>

</body>

</html>
